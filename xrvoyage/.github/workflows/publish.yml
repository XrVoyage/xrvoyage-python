name: Publish Python Package

on:
  push:
    branches:
      - main
      - 'issue/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensure full history is available for git describe

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.9'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install

    - name: Extract version using setuptools_scm
      id: get_version
      run: |
        VERSION=$(python -c "import setuptools_scm; print(setuptools_scm.get_version())")
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version is $VERSION"

    - name: Set the version in pyproject.toml
      run: poetry version ${{ env.VERSION }}

    - name: Build package
      run: poetry build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: twine upload dist/*
