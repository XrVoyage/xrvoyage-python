name: Publish Python Package

on:
  push:
    branches:
      - master
      - 'issue/*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensure full history is available for git describe

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.9'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install

    - name: Build package
      run: poetry build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        # Extract version using setuptools_scm
        VERSION=$(python -c "import setuptools_scm; print(setuptools_scm.get_version())")
        echo "VERSION=$VERSION" > $GITHUB_ENV
        # Verify the version is correct
        poetry version $VERSION
        # Build the package
        poetry build
        # Publish the package using twine
        twine upload dist/*
